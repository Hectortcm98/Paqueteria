<style>
    .form-gap {
        padding-top: 70px;
    }
</style>




<script>
    function recuperar() {

        // Obtén el valor del campo de correo electrónico
        var email = $('#email').val();

        // Envía la solicitud AJAX
        $.ajax({
            url: '@Url.Action("Recuperar")', // Ruta al método del controlador
            type: 'POST', // Método de envío
            dataType: 'JSON',
            data: { Email: email }, // Datos del formulario a enviar
            success: function (ressult) {
                console.log(ressult); // Imprime la respuesta en la consola del navegador

            },
            error: function (xhr, status, error) {

                console.error(error); // Imprime el error en la consola del navegador
            }
        });
    };

</script>
